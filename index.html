<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
    <title>App de Gastos</title>
</head>
<body>

    <div class="box d-flex justify-content-center align-items-center">
        <div class="contenedor-app">
            <h1 class="text-center p-3">App de Gastos</h1>
            <div class="row row-1">
                <div class="col-4 d-flex justify-content-center align-items-center flex-column">
                    <form class="d-flex flex-column">
                        <input type="text" class="mt-5" id="inputText" placeholder="Nombre">
                        <input type="number" class="mt-5" id="inputNumber" placeholder="Monto">
                        <button type="submit" class="btn btn-primary mt-5" id="btn-cta">Enviar</button>
                    </form>
                    <div class="text-container">
                        <h2 class="mt-5">Total: $<span class="span-1"></span></h2>
                        <h2 class="mt-5">C/U: $<span class="span-2"></span></h2>
                    </div>

                </div>
                <div class="col-8">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Gasto</th>
                          </tr>
                        </thead>
                        <tbody id="tablita">
                        </tbody>
                      </table>
                </div>
            </div>
            
        </div>
    </div>












    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js
    "></script>
</body>
</html>
